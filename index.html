<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Blocks!</title>
</head>

<body>
    <header>
        <h1>Blocks!</h1>
        <div class="control">
            <button data-direction="left">&larr;</button>
            <button data-direction="up">&uarr;</button>
            <button data-direction="down">&darr;</button>
            <button data-direction="right">&rarr;</button>
            <input type="color" value="#0000ff" data-type="element-color">
            <input type="color" value="#ffffff" data-type="background-color">
        </div>
    </header>

    <main>
        <table id="play-field"></table>
    </main>

    <script src="script.js"></script>
</body>

</html>
